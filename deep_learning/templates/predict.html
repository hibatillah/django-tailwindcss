{% extends "layout.html" %}

{% block title %} Deep Learning Test {% endblock %}

{% block content %}
<div class="h-dvh flex items-center justify-center">
  <div class="flex flex-col gap-5">
    <h2 class="text-xl font-semibold text-zinc-900">
      IMDB Review Sentiment Classifications
    </h2>

    <form method="post" action="/predict" class="flex flex-col gap-2 max-w-96">
      {% csrf_token %}

      <label for="review">Input Review</label>
      <input type="text" id="review" name="review" placeholder="Enter your imdb review" class="h-10 px-3 py-2 rounded bg-zinc-50 border border-zinc-300" required>

      <button type="submit" class="bg-emerald-600 px-4 py-2 h-10 rounded text-medium text-white">
        Check sentiment
      </button>
    </form>

    {% if prediction %}
    <div class="mt-10 grid grid-cols-[max-content_1fr] gap-x-5 gap-y-2 [&_label]:text-zinc-500">
      <label>Review</label>
      <p>{{ review }}</p>
      <label>Sentiment</label>
      <p>{{ prediction }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
